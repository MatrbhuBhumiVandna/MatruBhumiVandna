<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Matru Bhumi Vandana</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <h1>Website Content Management</h1>
        
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="about">About Us</button>
            <button class="tab-btn" data-tab="who-we-are">Who We Are</button>
            <button class="tab-btn" data-tab="events">Events</button>
            <button class="tab-btn" data-tab="media">Media Upload</button>
        </div>
        
        <div id="about" class="tab-content active">
            <!-- About Us Editor -->
        </div>
        
        <div id="who-we-are" class="tab-content">
            <!-- Who We Are Editor -->
        </div>
        
        <div id="events" class="tab-content">
            <!-- Events Editor -->
        </div>
        
        <div id="media" class="tab-content">
            <!-- Media Uploader -->
        </div>
        
        <div class="admin-actions">
            <button id="preview-btn" class="btn">Preview Changes</button>
            <button id="save-btn" class="btn primary">Save Changes</button>
            <button id="undo-btn" class="btn">Undo</button>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Preview Changes</h2>
            <div class="comparison">
                <div class="old-version">
                    <h3>Current Version</h3>
                    <div id="old-content"></div>
                </div>
                <div class="new-version">
                    <h3>New Version</h3>
                    <div id="new-content"></div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="confirm-save" class="btn primary">Save Changes</button>
                <button id="cancel-changes" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/admin.js"></script>
</body>
</html>
