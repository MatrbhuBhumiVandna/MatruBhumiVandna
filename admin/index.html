<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Matru Bhumi Vandana Trust</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-sidebar">
            <div class="admin-logo">
                <img src="../images/logo.png" alt="Matru Bhumi Vandana Trust Logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-newspaper"></i> News & Updates</a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> Events Management</a></li>
                    <li><a href="#"><i class="fas fa-image"></i> Gallery</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Donors</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </div>
        <div class="admin-main">
            <header class="admin-header">
                <div class="admin-header-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                </div>
                <div class="admin-header-right">
                    <div class="admin-user">
                        <img src="https://via.placeholder.com/40" alt="Admin User">
                        <span>Admin User</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>
            <main class="admin-content">
                <div class="admin-welcome">
                    <h1>Welcome to Admin Panel</h1>
                    <p>Manage your website content easily from here.</p>
                </div>
                <div class="admin-stats">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3>1,245</h3>
                            <p>Visitors</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-rupee-sign"></i>
                        </div>
                        <div class="stat-info">
                            <h3>â‚¹1,45,678</h3>
                            <p>Donations</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3>24</h3>
                            <p>Upcoming Events</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="stat-info">
                            <h3>56</h3>
                            <p>New Messages</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
