<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matru Bhumi Vandana Trust - World's Biggest Bharat Mata Temple</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>World's Biggest Temple of Bharat Mata</h1>
                <h2>Under the "Matru Bhumi Vandna Trust"</h2>
                <p>Coming Soon</p>
            </div>
        </section>

        <!-- Countdown Section -->
        <section class="countdown-section">
            <h2>Janta Raja Natak 2025</h2>
            <div class="countdown-container">
                <div class="countdown-box">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="countdown-box">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="countdown-box">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="countdown-box">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
            <p class="event-date">Starts: 2nd May 2025, 8:00 PM - Ends: 8th May 2025</p>
        </section>

        <!-- Patriots Showcase -->
        <section class="patriots-section">
            <h2>Our Inspiring Patriots</h2>
            <div class="patriots-grid">
                <!-- Patriot cards will be loaded dynamically -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
